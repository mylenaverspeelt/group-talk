<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>GroupTalk</title>
</head>

<body>
    <h1 class="page-title">ChatTalk ðŸ’¬</h1>

    <div class="main-container">

        <div class="name-container">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonimo" maxlength="20">
        </div>

        <ul class="message-list-container" id="messages-list">
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                </p>
            </li>
        </ul>

        <form id="message-form" class="form-container">
            <input type="text" name="message" id="message-input" class="message-input">
            <div>
                <button type="submit" class="send-button">enviar <span class="fas fa-paper-plane"></span></button>
            </div>
        </form>
    </div>

    <h3 class="online-users" id="online-users"></h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>

</html>
